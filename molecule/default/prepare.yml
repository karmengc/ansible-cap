---
- name: Prepare
  hosts: all
  gather_facts: false
  become: true
  tasks:
    - name: Install python for Ansible
      raw: test -e /usr/bin/python || (apt -y update && apt install -y python-minimal)
      become: true
      changed_when: false
      # Required by tomcat-native
    - name: Install epel-release
      yum:
        name: epel-release
        state: present
        update_cache: true
